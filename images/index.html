<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Document</title>
</head>
<body>
  <section class="forms-section">
   <h1 class="section-title">Login & Signup Page</h1>
   <div class="forms">
     <div class="form-wrapper is-active">
       <button type="button" class="switcher switcher-login">
         Login
         <span class="underline"></span>
       </button>
       <form action="/" class="form form-login" method="POST">
         <fieldset>
           <legend>Please, enter your email and password for login.</legend>
           <div class="input-block">
             <label for="login-email">E-mail</label>
             <input name="Email" id="login-email" type="email" required>
           </div>
           <div class="input-block">
             <label for="login-password">Password</label>
             <input name="Password" id="login-password" type="password" required>
           </div>
         </fieldset>
         <button type="submit" class="btn-login">Login</button>
       </form>
     </div>
     <div class="form-wrapper">
       <button type="button" class="switcher switcher-signup">
         Sign Up
         <span class="underline"></span>
       </button>
       <form action="/" class="form form-signup" method="POST">
         <fieldset>
           <legend>Please, enter your email, password and password confirmation for sign up.</legend>
           <div class="input-block">
             <label for="signup-username">Username</label>
             <input name="Username" id="signup-email" type="text" required>
           </div>
           <div class="input-block">
             <label for="signup-email">E-mail</label>
             <input name="Email" id="signup-email" type="email" required>
           </div>
           <div class="input-block">
             <label for="signup-password">Password</label>
             <input name="Password" id="signup-password" type="password" required>
           </div>
         </fieldset>
         <button type="submit" class="btn-signup">Sign Up</button>
       </form>
     </div>
   </div>
  </section>
  <script type="text/javascript" src="../app.js"></script>
</body>
</html>
